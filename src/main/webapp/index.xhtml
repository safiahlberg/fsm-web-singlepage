<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <ui:composition template="/WEB-INF/template.xhtml">

        <ui:define name="content">

            <h:panelGroup id="include" layout="block">
                <ui:include src="#{pageFlow.state.page}" />
                <h:messages/>
            </h:panelGroup>

            <h:form id="shiftform">
                <p:commandButton id="shiftOne" value="Shift one" actionListener="#{pageFlow.shiftOne}" update=":include"/>
                <p:commandButton id="shiftZero" value="Shift zero" actionListener="#{pageFlow.shiftZero}" update=":include"/>                    
            </h:form>

            <h:outputText value="Date in index: "/> <h:outputText value="#{pageFlow.date}"/>
            
        </ui:define>

    </ui:composition>

</html>
